<!DOCTYPE html>
<html lang="en">
<head>

    <title>Panel</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="./js/app.js"></script>

<body>

    <div class="imagen">
        <img width="100%" src="https://st2.depositphotos.com/4441075/7697/v/600/depositphotos_76975367-stock-illustration-sign-with-domestic-pets-silhouettes.jpg" alt="Logo">
    </div>
    <a class="mdc-button mdc-card__action mdc-card__action--button ancho-completo " href="mascotas.html">
