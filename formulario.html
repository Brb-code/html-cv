<div class="mdc-list-group centrado">
    <h3>Formulario de Registro 
    </h3>

<body>
<Form onsubmit="guardarveterinario(event)">
    

    <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label-id">Nombre</span>
        <input class="mdc-text-field__input " id="Nombre" required type="text" aria-labelledby="my-label-id">
        <span class="mdc-line-ripple"></span>
    </label> 
    <br>
    <br>
    <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label-id">Apellido</span>
        <input class="mdc-text-field__input" id="Apellido" required type="text" aria-labelledby="my-label-id">
        <span class="mdc-line-ripple"></span>
    </label> 
    <br>
    <br>
    <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label-id">Especialidad</span>
        <input class="mdc-text-field__input" id="Especialidad" required type="text" aria-labelledby="my-label-id">
        <span class="mdc-line-ripple"></span>
      </label>
    


    <br>
    <br>
    <br>
    <br>
    <button class="mdc-button mdc-button--raised" type="submit">

    </button>
