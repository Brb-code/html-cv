<body>
    <div class="contenedor ">
        <div class="bg-blanco contenedor">
            <form onsubmit="guardarMascota(event)">
                <div class="completo centrado">
                    <h3><strong>Registrar Mascota</strong></h3>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="nombre" name="nombre" required/>
                    <label class="mdl-textfield__label" for="username">Nombre</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="especie" name="especie" required/>
                    <label class="mdl-textfield__label" for="username">Especie</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="raza" name="raza" required/>
                    <label class="mdl-textfield__label" for="username">Raza</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="color" name="color" required/>
                    <label class="mdl-textfield__label" for="username">Color</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="fechaNacimiento" name="fechaNacimiento" required/>
                    <label class="mdl-textfield__label" for="username">Fecha Nacimiento</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="fechaAdopcion" name="fechaAdopcion" />
                    <label class="mdl-textfield__label" for="username">Fecha Adopcion</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="fechaDeceso" name="fechaDeceso" />
                    <label class="mdl-textfield__label" for="username">Fecha Deceso</label>
                </div>
                <br><br>
                <button class="mdl-button mdl-button--raised">Grabar Datos</button>
                <button class="mdl-button mdl-button--raised mdl-button--colored"><strong><a href="mascotas.html">Cancelar</a></strong></button>
            </form>
        </div>

    </div>
    <script src="./js/app.js"></script>
    <script src="./js/sesion.js"></script>
    <script src="./js/peticiones.js"></script>
</body>

</html>
